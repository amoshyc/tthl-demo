<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>自動剪截桌球比賽影片</title>

    <link rel="shortcut icon" type="image/png" href="static/me.jpg" />

    <!-- MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-orange.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Smooth Scroll from https://github.com/bendc/anchor-scroll -->
    <script defer src="static/scroll.min.js"></script>

    <!-- Custom -->
    <link rel="stylesheet" href="static/style.css" />
    <script defer src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script defer src="static/script.js"></script>
</head>

<body>

    <!-- input section -->
    <section id="sec1" class="bg-image">
        <div id="input">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="input_input">
                <label class="mdl-textfield__label" for="input_input">
                    Youtube URL or Local Path
                </label>
            </div>
            <button id="submit" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                <i class="material-icons">send</i>
            </button>
            <div class="mdl-tooltip" for="submit">
                Submit
            </div>
        </div>

        <div id="about">
            <img src="static/me.jpg" alt="me">
            <p>
                <a target="_blank" href="https://github.com/amoshyc">https://github.com/amoshyc</a>
                <br/> 自動剪裁桌球比賽影片成精簡版
            </p>
        </div>
    </section>

    <!-- result section -->
    <section id="sec2" class="bg-image">

        <div id="loading">
            <div id="spinner" class="mdl-spinner mdl-js-spinner is-active"></div>
            <div class="mdl-tooltip" for="spinner">
                Video is processing
            </div>
        </div>

        <div id="result">
            <div id="v30">
                <video width="500px" src="static/v30.mp4" controls></video>
                <p>Video (30s)</p>
            </div>
            <div id="hl">
                <video width="500px" src="static/hl.mp4" controls></video>
                <p>Highlight</p>
            </div>
        </div>

    </section>


    <div id="nav">
        <a id="a1" class=scroll href="#sec1">#Input</a>
        <a id="a2" class=scroll href="#sec2">#Result</a>
    </div>

</body>

</html>
